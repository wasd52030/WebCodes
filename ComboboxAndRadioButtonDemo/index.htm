<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jqyery.js"></script>
    <script src="./main.js"></script>
    <title>ComboBox and RadioButton Demo</title>
</head>

<body>
    <div class="mainbox">
        <input type="radio" name="abcd" id="x" value="甲">甲
        <input type="radio" name="abcd" id="x" value="乙">乙
        <input type="radio" name="abcd" id="x" value="丙">丙
        <br>
        <input type="button" id="rb" value="RadioButton取值">
        <div id="radioresult"></div>
    </div>
    <div class="mainbox">
        <select id="ComboBox1">
            <option value="甲">甲</option>
            <option value="乙" selected=true>乙</option>
            <option value="丙">丙</option>
        </select>
        <br>
        <input type="button" id="cb" value="ComboBox取值">
        <div id="comboresult"></div>
    </div>

    <style>
        .mainbox {
            margin: 0px 0px 50px 0px;
        }
    </style>
</body>

</html>
